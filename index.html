<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age Calculator!</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <h3>Fill out form to see your galactic age and life expectancy stats:</h3>
          <form id="human-info-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="age">Age</label>
            <input type="text" name="age" id="age">
            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender">
            <label for="continent">Continent</label>
            <input type="text" name="continent" id="continent">
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <h3>Galactic Age</h3>
        <div id="galactic-age">
        </div>
        <h3>Life Expectancy</h3>
        <div id="life-expectancy">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <h3>Enter your birthday:</h3>
          <form id="birthday-form">
            <label for="year">Year</label>
            <input type="text" name="year" id="year">
            <label for="month">Month</label>
            <input type="text" name="month" id="month">
            <label for="day">Day</label>
            <input type="text" name="day" id="day">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <h3>Your age:</h3>
        <div id="age-in-years">
        </div>
        <h3>Galactic Birthday</h3>
        <div id="galactic-birthday">
        </div>
        <h3>Dog Years</h3>
        <div id="dog-years">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <h3>See how much time has passed between two dates:</h3>
          <form id="compare-form">
            <label for="date1">Date 1</label>
            <input type="text" name="date1">
            <label for="date2">Date 2</label>
            <input type="text" name="date2">
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <h3>Time between dates</h3>
        <div id="compare-dates">
        </div>
      </div>
    </div>
  </body>
</html>
