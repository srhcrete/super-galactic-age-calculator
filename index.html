<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age Calculator!</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <form id="human-info-form">
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="age">Age</label>
            <input type="text" name="age">
            <label for="gender">Gender</label>
            <input type="text" name="gender">
            <label for="continent">Continent</label>
            <input type="text" name="continent">
            <label for="plan">Plan</label>
            <input type="text" name="plan">
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="age-in-seconds">
        </div>
        <div id="age-mercury">
        </div>
        <div id="age-venus">
        </div>
        <div id="age-mars">
        </div>
        <div id="age-jupiter">
        </div>
        <div id="earth-life-expectancy">
        </div>
        <div id="galactic-life-expectancy">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <form id="birthday-form">
            <label for="year">Year</label>
            <input type="text" name="year">
            <label for="month">Month</label>
            <input type="text" name="month">
            <label for="day">Day</label>
            <input type="text" name="day">
            <label for="planet">Planet</label>
            <input type="text" name="planet">
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="age-in-years">
        </div>
        <div id="galactic-birthday">
        </div>
        <div id="dog-years">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <form id="compare-form">
            <label for="date1">Date 1</label>
            <input type="text" name="date1">
            <label for="date2">Date 2</label>
            <input type="text" name="date2">
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="compare-days">
        </div>
        <div id="compare-hours">
        </div>
        <div id="compareMinutes">
        </div>
      </div>
    </div>
  </body>
</html>
